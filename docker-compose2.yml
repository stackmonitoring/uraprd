version: "3.8"
services:
  opensips:
    image: registry.gitlab.com/aec-cti/aec.cti.urasipxml/opensips:prod01
    deploy:
      mode: global
    logging:
      driver: "json-file"
      options:
         max-file: 1
         max-size: 10m
    hostname: opensips
    volumes:
      - "/root/opensips/config/:/usr/local/etc/opensips/"
